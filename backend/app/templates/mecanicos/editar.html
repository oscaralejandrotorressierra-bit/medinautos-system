{% extends "base.html" %}

{% block title %}Editar Tecnico | MedinAutos{% endblock %}
{% block section %}Tecnicos{% endblock %}
{% block page_title %}Editar Tecnico{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/servicios.css">
{% endblock %}

{% block content %}
<form id="form-mecanico" class="form-card servicio-form" data-mode="edit" data-id="{{ mecanico_id }}">
    <div class="form-grid">
        <div class="form-group">
            <label>Nombres *</label>
            <input type="text" name="nombres" required>
        </div>

        <div class="form-group">
            <label>Apellidos *</label>
            <input type="text" name="apellidos" required>
        </div>

        <div class="form-group">
            <label>Documento *</label>
            <input type="text" name="documento" required>
        </div>

        <div class="form-group">
            <label>Telefono</label>
            <input type="text" name="telefono">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email">
        </div>

        <div class="form-group">
            <label>Especialidad</label>
            <input type="text" name="especialidad">
        </div>

        <div class="form-group">
            <label>EPS</label>
            <input type="text" name="eps">
        </div>

        <div class="form-group">
            <label>Tipo de sangre</label>
            <input type="text" name="tipo_sangre">
        </div>

        <div class="form-group">
            <label>Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento">
        </div>

        <div class="form-group">
            <label>Contacto emergencia</label>
            <input type="text" name="contacto_emergencia_nombre">
        </div>

        <div class="form-group">
            <label>Parentesco emergencia</label>
            <input type="text" name="contacto_emergencia_parentesco">
        </div>

        <div class="form-group">
            <label>Telefono emergencia</label>
            <input type="text" name="contacto_emergencia_telefono">
        </div>

        <div class="form-group">
            <label>Fecha de ingreso</label>
            <input type="date" name="fecha_ingreso">
        </div>

        <div class="form-group">
            <label>Porcentaje base</label>
            <input type="number" name="porcentaje_base" min="0" max="100" step="0.01">
        </div>

        <div class="form-group form-group-switch">
            <label class="switch-label">Activo</label>
            <label class="switch">
                <input type="checkbox" name="activo">
                <span class="slider"></span>
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                Guardar cambios
            </button>

            <a href="/mecanicos" class="btn-secondary">
                Cancelar
            </a>
        </div>
    </div>
</form>
{% endblock %}

{% block extra_js %}
<script src="/static/js/mecanicos.js"></script>
{% endblock %}
