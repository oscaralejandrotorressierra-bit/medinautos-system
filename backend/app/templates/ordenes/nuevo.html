{% extends "base.html" %}

{% block title %}Nueva Orden | MedinAutos{% endblock %}
{% block section %}Ordenes{% endblock %}
{% block page_title %}Nueva Orden{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/servicios.css">
{% endblock %}

{% block content %}
<form method="post" class="form-card servicio-form">
    <div class="form-grid">
        <div class="form-group form-group-full">
            <label>Descripcion *</label>
            <textarea name="descripcion" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Cliente *</label>
            <select name="cliente_id" required>
                <option value="" disabled selected>Seleccione un cliente</option>
                {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }} - {{ cliente.documento }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Vehiculo *</label>
            <select name="vehiculo_id" required>
                <option value="" disabled selected>Seleccione un vehiculo</option>
                {% for vehiculo in vehiculos %}
                <option value="{{ vehiculo.id }}">{{ vehiculo.placa }} - {{ vehiculo.marca }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <a href="/ordenes" class="btn-secondary">Cancelar</a>
            <button type="submit" class="btn-primary">
                <i class="fa-solid fa-floppy-disk"></i>
                Crear orden
            </button>
        </div>
    </div>
</form>
{% endblock %}
