{% extends "base.html" %}

{% block title %}Editar Servicio | MedinAutos{% endblock %}
{% block section %}Servicios{% endblock %}
{% block page_title %}Editar Servicio{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/servicios.css">
{% endblock %}

{% block content %}
<form id="form-servicio" class="form-card servicio-form" data-mode="edit" data-id="{{ servicio_id }}">
    <div class="form-grid">
        <div class="form-group">
            <label>Nombre *</label>
            <input type="text" name="nombre" required>
        </div>

        <div class="form-group">
            <label>Categoria</label>
            <select name="categoria" class="select-input" data-role="categoria-select">
                <option value="">Sin categoria</option>
            </select>
        </div>

        <div class="form-group form-group-full">
            <label>Descripcion</label>
            <textarea name="descripcion" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Precio *</label>
            <input type="number" name="precio" required min="1" step="0.01">
            <small class="price-hint" data-role="precio-preview"></small>
        </div>

        <div class="form-group form-group-switch">
            <label class="switch-label">Activo</label>
            <label class="switch">
                <input type="checkbox" name="activo">
                <span class="slider"></span>
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                Guardar cambios
            </button>

            <a href="/servicios" class="btn-secondary">
                Cancelar
            </a>
        </div>
    </div>
</form>
{% endblock %}

{% block extra_js %}
<script src="/static/js/servicios.js"></script>
{% endblock %}
